<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuc√°n en Misi√≥n Boliviana</title>
  <link rel="stylesheet" href="css/universal.css" />
  <link rel="stylesheet" href="css/background.css" />
  <link rel="stylesheet" href="css/moon.css" />
  <link rel="stylesheet" href="css/stars.css" />
  <link rel="stylesheet" href="css/tucan.css" />
  <link rel="stylesheet" href="css/tree.css" />
  <link rel="stylesheet" href="css/cloud.css" />
  <link rel="stylesheet" href="css/mission.css" />
  <link rel="stylesheet" href="css/tower.css" />
  <link rel="stylesheet" href="css/church.css" />
  <link rel="stylesheet" href="css/road.css" />
  <link rel="stylesheet" href="css/mountain.css" />
  <link rel="stylesheet" href="css/ground.css" />
  <link rel="stylesheet" href="css/house.css" />
  <link rel="stylesheet" href="css/clouds-back.css" />
</head>
<body>
  <div class="background">
    <div class="sun sun--rotate"></div>
    <div class="moon moon--glow"></div>

    <!-- ‚ú® Estrellas -->
    <div class="star star--1"></div>
    <div class="star star--2"></div>
    <div class="star star--3"></div>
    <div class="star star--4"></div>
    <div class="star star--5"></div>
    <div class="star star--6"></div>
    <div class="star star--7"></div>
    <div class="star star--8"></div>
    <div class="star star--9"></div>
    <div class="star star--10"></div>
    <div class="star star--11"></div>
    <div class="star star--12"></div>

    <!-- üå≥ √Årboles estilo misi√≥n -->
    <div class="tree tree--left"></div>
    <div class="tree tree--mid"></div>
    <div class="tree tree--right"></div>

    <!-- üå± Suelo + √°rboles -->
<div class="ground">
  <div class="ground__soil"></div>
  <div class="tree tree--left">
    <div class="tree__up"></div>
    <div class="tree__mid"></div>
    <div class="tree__trunk"></div>
  </div>
  <div class="tree tree--mid">
    <div class="tree__up"></div>
    <div class="tree__mid"></div>
    <div class="tree__trunk"></div>
  </div>
  <div class="tree tree--right">
    <div class="tree__up"></div>
    <div class="tree__mid"></div>
    <div class="tree__trunk"></div>
  </div>
</div>

<!-- üè† Casita boliviana -->
<div class="house">
  <div class="house__roof"></div>
  <div class="house__wall">
    <div class="house__door"></div>
    <div class="house__window"></div>
    <div class="house__flag">
      <div class="flag__stripe flag__stripe--red"></div>
      <div class="flag__stripe flag__stripe--yellow"></div>
      <div class="flag__stripe flag__stripe--green"></div>
    </div>
  </div>
  <div class="house__floor"></div>
</div>

    <!-- ü¶ú Tuc√°n flotando -->
    <div class="tucan">
      <div class="tucan__head">
        <div class="tucan__beak"></div>
        <div class="tucan__eye"></div>
      </div>
      <div class="tucan__body"></div>
      <div class="tucan__wing tucan__wing--left"></div>
      <div class="tucan__wing tucan__wing--right"></div>
      <div class="tucan__tail"></div>
    </div>

    <!--Nubes üå•Ô∏è-->
    <div class="cloudsContainer">
      <div class="cloud cloud--1 cloud--float"></div>
      <div class="cloud cloud--2 cloud--float"></div>
      <div class="cloud cloud--3 cloud--float"></div>
    </div>
</body>
</html>
